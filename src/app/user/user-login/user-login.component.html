<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header text-center" >
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label >Username</label>
            <input class="form-control" required ngModel name="userName" placeholder="Enter Username">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" type="password" required ngModel 
            name="password" autocomplete="current-password" placeholder="Enter password">
          </div>
          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" > Cancle</button> 
            

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
